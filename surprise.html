    <audio id="birthdayAudio" src="img/song.mp3" type="audio/mpeg"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById('birthdayAudio');
            var startTime = 70; // Start at 70 seconds
            var endTime = 125; // End at 125 seconds

            function playAudio() {
                audio.currentTime = startTime;
                audio.play();

                audio.ontimeupdate = function() {
                    if (audio.currentTime >= endTime) {
                        audio.pause();
                        audio.currentTime = startTime;
                        audio.play();
                    }
                };

                audio.onended = function() {
                    audio.currentTime = startTime;
                    audio.play();
                };
            }

            // Try to play immediately (might fail due to browser policies)
            playAudio();

            // Set a timeout to ensure it plays
            setTimeout(playAudio, 1000);
        });
    </script>
